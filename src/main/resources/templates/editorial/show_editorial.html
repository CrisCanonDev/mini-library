<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Library</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/books/">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/authors/">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories/">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/editors/">Editors</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Editorial details</h2>
    <p>Editorial ID: <span th:text="${editorial.id}"></span></p>
    <p>Editorial Name: <span th:text="${editorial.name}"></span></p>

    <h3>Editorial books</h3>
    <ul>
        <li th:each="book : ${books}" th:text="${book.title}"></li>
    </ul>
    <a href="/editors/list" class="btn btn-success">Return</a>
</div>
</body>
</html>
