<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Library</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/books/">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/authors/">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories/">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/editors/">Editors</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody th:each="editor: ${editorials}">
            <td th:text="${editor.id}"></td>
            <td th:text="${editor.name}"></td>
            <td>
                <a th:href="@{/editors/{id}(id=${editor.id}) }" class="btn btn-primary">Show</a>
                <a th:href="@{/editors/{id}/books(id=${editor.id}) }" class="btn btn-info">Books</a>
                <a th:href="@{/editors/{id}/edit(id=${editor.id}) }" class="btn btn-warning">Edit</a>
                <a th:href="@{/editors/{id}/delete(id=${editor.id}) }" class="btn btn-danger">Delete</a>
            </td>

        </tbody>

    </table>
    <a href="/editors/new" class="btn btn-success">New Editorial</a>
</div>
</body>
</html>
