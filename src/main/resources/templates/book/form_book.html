<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Book Form.</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Library</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/books/">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/authors/">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories/">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/editors/">Editors</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Book Form.</h2>
        <form  action="/books/save" method="POST">

            <input type="hidden" th:field="*{book.id}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" th:value="*{book.title}" id="title" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="editorialId">Editorial</label>
            <select class="form-control" id="editorialId" name="editorialId" required>
                <option th:each=" editorial : ${editorials}" th:value="${editorial.id}" th:text="${editorial.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="categoryId">Category</label>
            <select class="form-control" id="categoryId" name="categoryId" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="authorsId">Authors</label>
            <select multiple class="form-control" id="authorsId" name="authorsId" required>
                <option th:each="author: ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-2">Save</button>
    </form>
</div>
</body>
</html>
