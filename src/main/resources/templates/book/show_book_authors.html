<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <a class="navbar-brand" href="/">Library</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/books/">Books</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/editors/">Editors</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2></h2>
</div>
</body>
<div class="container mt-5">
    <h2>Authors of <span th:text="${book.title}"></span></h2>
    <ul class="list-group mt-3">
        <li th:each="author: ${authors}" class="list-group-item" th:text="${author.name}"></li>
    </ul>
    <a href="/books/" class="btn btn-secondary mt-3">Return</a>
